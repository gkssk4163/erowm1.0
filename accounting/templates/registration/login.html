{% extends 'registration/base.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/skins/square/yellow.css" />

<style>
	body {padding: 0;background-size: cover;}
	.login-page {position:relative;width:100%;height:100%;background:inherit;}
	.login-box {position:absolute;top:0;bottom:0;left:0;right:0;width:80%;height:90%;min-height:700px;margin:5% auto;background-color: #eeeeee;color:#222222;}
	.login-logo {text-align:center;height:100px;font-size:5em;padding:80px 0 30px;}
	.login-box-body {padding-top:200px;position:relative;width:400px;margin:0 auto;color:#777;background:none;}
	.login-box-body label {font-size:1em;}
	.login-box-body input {height:50px;font-size:1.2em;}
	.login-box-body button {height:50px;font-size:1.2em;}
	.input-group {width:100%;}
	.form-control-feedback {line-height:50px;}
	.copyright {background-color: #00375d;position:absolute;left:0;right:0;bottom:0;width: 100%;height:50px;line-height:50px;text-align:center;color:white;font-size:1.1em;}
	#btnLogin {background-color: #00375d;color:#fff;}
</style>

<div class="login-page">
	<div class="login-box">
		<div class="login-logo">
			<strong>LMS<br>회계프로그램</strong>
		</div>
		<div class="login-box-body">
			<form method="post" action="{% url 'login' %}">
				{% csrf_token %}
				<div class="form-group has-feedback">
					<div class="input-group">
						<input type="text" class="form-control rudder" name="username" id="username" value="{{ username }}" placeholder="아이디.." />
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group has-feedback">
					<div class="input-group">
						<input type="password" class="form-control rudder" name="password" id="password" placeholder="비밀번호.." />
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
				</div>
				{% if error %}
				<div class="form-group text-center">
					<small class="checkResult font-italic text-danger" style="color: red;">아이디 혹은 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</small>
				</div>
				{% endif %}
				<div class="row">
					<div class="col-xs-6">
						<div class="checkbox">
							<label><input type="checkbox" name="saveInfo" id="saveInfo" {% if username %}checked{% endif %}> 아이디저장</label>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="checkbox">
							<label><input type="checkbox" name="keepLogin" id="keepLogin"> 로그인유지</label>
						</div>
					</div>
				</div>
				<div class="form-group has-feedback" style="padding-top:50px;">
					<div class="row">
						<div class="col-xs-12">
							<button type="submit" class="btn btn-block btn-flat" id="btnLogin">로그인</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="copyright">
			<strong>COPYRIGHT ⓒ <a href="#" style="color:#ff0;"> EROWM CO.,LTD.</a> ALL RIGHTS RESERVED.</strong>
		</div>
	</div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/icheck.min.js" ></script>
<script>
	$(function () {
		$(".login-page").css("height", window.innerHeight);

		$("input").iCheck({
			checkboxClass : "icheckbox_square-yellow",
			radioClass : "iradio_square-yellow",
			increaseArea : "20%"
		});
	});
</script>

{% endblock %}
