{% load humanize %}

<div class="page" style="font-size: 30px;">
	<center>
		<table width="80%" style="text-align:center;margin:100px 0px;line-height: 160%;">
			<tr>
                <th>
                    {{ year }} 회계연도<br>
                    {{ business }} 세입 · 세출 예산서
                </th>
            </tr>
            <tr style="height: 150px;"></tr>
            <tr>
                <td>
                    세입총액 : {{ general.is_total|intcomma }}<br>
                    세출총액 : {{ general.os_total|intcomma }}
                </td>
            </tr>
            <tr style="height: 300px;"></tr>
            <tr>
                <th>
                    <span>{{ business }}</span>
                {% if business.ceo_stamp %}
                    <img src="{{ business.ceo_stamp.url }}" width="100" height="100" style="position: relative;top: 40px;">
                {% endif %}
                </th>
            </tr>
        </table>
    </center>
</div>
